<app-search-form (formSubmit)="onFormSubmit($event)"></app-search-form>
<app-search-results *ngIf="isLoaded" [totalCount]="totalCount" [items]="items"></app-search-results>
<app-search-spinner *ngIf="isLoading"></app-search-spinner>
<app-search-error *ngIf="isFailed"></app-search-error>

<div
  infiniteScroll
  [infiniteScrollDistance]="1"
  [infiniteScrollThrottle]="1000"
  (scrolled)="loadMore()">
</div>
