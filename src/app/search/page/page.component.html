<app-search (loading)="onLoading($event)"
            (loaded)="onLoaded($event)"
            (failed)="onFailed($event)"
            #search>
</app-search>
<app-search-spinner *ngIf="isLoading"></app-search-spinner>
<app-search-results *ngIf="isLoaded" [data]="search.searchResultsData"></app-search-results>
<app-search-error *ngIf="isFailed"></app-search-error>
