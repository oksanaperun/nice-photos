<form #searchForm="ngForm" class="search-form" (ngSubmit)="searchPhotos(searchField.searchInput.value)">
  <button mat-mini-fab color="primary" type="submit"
          [disabled]="searchField.searchInput.invalid">
    <i class="material-icons">search</i>
  </button>

  <app-search-field #searchField></app-search-field>
</form>
